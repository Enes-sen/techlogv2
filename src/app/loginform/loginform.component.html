<div class="container-fluid align-items-center align-content-center w-100 mt-5">
  <h3 class="text-center mb-3" style="margin-top:3em;">{{title}}</h3>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="form-group mb-2">
      <input style="color:rgb(0, 255,0);"
        type="text"
        class="form-control"
        placeholder="*E-mail giriniz"
        #email="ngModel"
        [(ngModel)]="model.email"
        name="email"
        id="email"
        required
        autofocus
      />
      <div *ngIf="email.invalid&&email.dirty" class="alert alert-danger">
        E-mail girmek gereklidir
      </div>
    </div>
    <div class="form-group mb-2">
      <input
        style="color:rgb(0, 255,0);"
        type="password"
        class="form-control"
        placeholder="*Parola belirleyiniz"
        #password="ngModel"
        [(ngModel)]="model.password"
        name="password"
        id="password"
        required
      />
      <div *ngIf="password.invalid&&password.dirty" class="alert alert-danger">
        parola girmek gereklidir
      </div>
    </div>
    <button class="btn" type="submit" [disabled]="loginForm.invalid" title="giriş yapmak için tıklayınız"><i class="fa fa-sign-in"></i></button>
  </form>
  <h6>
    Eğer hesabınız yoksa
    <a
      *ngIf="!this.loggedIn() || this.loggedIn() === undefined"
      routerLink="/register"
      title="hesap oluşturmak için tıklayınız"
      ><i class="fa fa-user-plus"></i></a
    > oluşturmak için tıklayınız
  </h6>
</div>
