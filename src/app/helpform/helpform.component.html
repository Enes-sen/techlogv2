<div class="container-fluid w-100 mt-5 align-items-center">
  <h3 class="text-center mb-3"style="margin-top:3em;">{{title}}</h3>
  <form #helpForm="ngForm" (ngSubmit)="senMail(helpForm)">
    <div class="form-group mb-2">
      <input
        style="color: rgb(0, 255, 0)"
        type="text"
        class="form-control"
        placeholder="*konu giriniz"
        #subject="ngModel"
        [(ngModel)]="Hmodel.subject"
        name="subject"
        id="subject"
        required
      />
      <div *ngIf="subject.invalid && subject.dirty" class="alert alert-danger">
        Konu Belirtmek gereklidir
      </div>
    </div>
    <div class="form-group mb-2">
      <input
        style="color: rgb(0, 255, 0)"
        type="text"
        class="form-control"
        placeholder="*E-mail giriniz"
        #email="ngModel"
        [(ngModel)]="Hmodel.email"
        name="email"
        id="email"
        required
      />
      <div *ngIf="email.invalid && email.dirty" class="alert alert-danger">
        E-mail girmek gereklidir
      </div>
    </div>
    <div class="form-group mb-2">
      <textarea
        style="color: rgb(0, 255, 0)"
        class="form-control"
        placeholder="*Mesaj giriniz"
        #message="ngModel"
        [(ngModel)]="Hmodel.message"
        name="message"
        id="message"
        required
      ></textarea>
      <div *ngIf="message.invalid && message.dirty" class="alert alert-danger">
        Mesaj girmek gereklidir
      </div>
    </div>
    <button class="btn" type="submit" [disabled]="helpForm.invalid" title="talep oluşturmak için tıklayınız">
      <i class="fa fa-paper-plane-o"></i>
    </button>
  </form>
</div>
