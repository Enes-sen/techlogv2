<div class="container-fluid w-100 mt-5 align-items-center">
  <h3 class="text-center mb-3" style="margin-top:3em;">{{ Title }}</h3>
  <form #postForm="ngForm" (ngSubmit)="create(postForm)">
    <div class="form-group mb-2">
      <input
        style="color: rgb(0, 255, 0)"
        type="text"
        class="form-control"
        placeholder="resim yolu giriniz(opsiyonel)"
        #imageUrl="ngModel"
        [(ngModel)]="postmodel.imageUrl"
        name="imageUrl"
        id="imageUrl"
        autofocus
      />
    </div>
    <div class="form-group mb-2">
      <input
        style="color: rgb(0, 255, 0)"
        type="text"
        class="form-control"
        placeholder="*Başlık giriniz"
        #title="ngModel"
        [(ngModel)]="postmodel.title"
        name="title"
        id="title"
        required
      />
      <div *ngIf="title.invalid && title.dirty" class="alert alert-danger">
        Başlık girmek gereklidir
      </div>
    </div>
    <div class="form-group mb-2">
      <input
        style="color: rgb(0, 255, 0)"
        type="text"
        class="form-control"
        placeholder="*İçerik Giriniz"
        #content="ngModel"
        [(ngModel)]="postmodel.content"
        name="content"
        id="content"
        required
      />
      <div *ngIf="content.invalid && content.dirty" class="alert alert-danger">
        İçerik girmek gereklidir
      </div>
    </div>
    <button
      class="btn"
      type="submit"
      [disabled]="postForm.invalid"
      title="Post eklemek için tıklayınız"
    >
      <i class="fa fa-plus"></i>
    </button>
  </form>
</div>
