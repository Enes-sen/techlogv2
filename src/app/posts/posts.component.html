<div class="container">
  <div class="row align-items-center">
    <div class="col-md-12" *ngFor="let post of posts">
      <div class="card">
        <div class="row align-items-center">
          <div class="col-2 ml-2">
            <img
              *ngIf="post.user?.profile_image && post.user?.profile_image !== 'default.jpg'; else defaultImage"
              [src]="serverURL + '/' + post.user?.profile_image"
              class="rounded-circle"
              style="height: 2.5rem; width: 2.5rem; margin-left: 2%; position: relative; top: -10px;"
            />
            <ng-template #defaultImage>
              <img
                src="../../assets/Default_p.jpg"
                class="d-block rounded-circle"
                style="height: 2.5rem; width: 2.5rem; margin-left: 2%; position: relative; top: -10px;"
              />
            </ng-template>
          </div>
          <div class="col-10">
            <div class="d-flex align-items-center">
              <img
                *ngIf="post.user?.profile_image && post.user?.profile_image !== 'default.jpg'; else defaultImage"
                [src]="serverURL + '/' + post.user?.profile_image"
                class="rounded-circle"
                style="height: 2.5rem; width: 2.5rem; margin-right: 0.5rem;"
              />
              <div style="display: flex; flex-direction: column;">
                <h6 style="margin: 0;">{{ post.user?.name }}</h6>
                <p style="margin: 0;">{{ post.createdAt | date: 'MMM d, yy, HH:mm': 'tr' }}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body" style="margin-left: 2%;">
          <p class="card-text" *ngIf="post.content && post.content.length > 1030; else shortContent">
            {{ post.content | slice: 0:1030 }}...
          </p>
          <ng-template #shortContent>
            <p class="card-text">{{ post.content }}</p>
          </ng-template>
          <img *ngIf="post.imageUrl" [src]="post.imageUrl" class="img-fluid" style="width: 74%; margin-left: 15%; max-height: 650px;" />
          <div class="row">
            <div class="col-12 d-flex align-items-center">
              <ng-container *ngIf="loggedIn(); else dat">
                <i class="fa fa-heart-o" *ngIf="!checkLiked(user._id)" (click)="addlike(user._id, post)"></i>
              </ng-container>
              <ng-template #dat>
                <i class="fa fa-heart" title="bu özeliği kullanmak için giriş yapınız!" (click)="alert()"></i>
              </ng-template>
              <i class="fa fa-heart" *ngIf="checkLiked(user?._id)" (click)="dislike(user?._id, post)"></i>
              <span style="margin-right: 0.5rem;">{{ post.likeCount }}</span>
              <i class="fa fa-comment"></i> <span>{{ post.commentCount }}</span>
            </div>
          </div>
          <a class="btn" [routerLink]="'/posts/' + post._id">post'a gidin</a>
        </div>
      </div>
    </div>
  </div>
</div>
