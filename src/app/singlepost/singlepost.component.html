<div class="container">
  <div class="row bg-black mt-3 pt-4 pb-2">
    <div class="col-lg-8 offset-lg-2 card mt-2 mb-4 bg-black text-success">
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <ng-container *ngIf="posted?.user?.profile_image && posted?.user?.profile_image !== 'default.jpg'; else defaultImage">
            <img [src]="serverURL + '/' + posted?.user?.profile_image" class="rounded-circle" style="height: 40px; width: 40px; margin-right: 10px;">
          </ng-container>
          <ng-template #defaultImage>
            <img src="../../assets/Default_p.jpg" class="d-block rounded-circle" style="height: 40px; width: 40px; margin-right: 10px;">
          </ng-template>
          <div>
            <h6 style="margin: 0;">{{ posted?.user?.name }}</h6>
            <p style="margin: 0;">{{ posted?.createdAt | date: 'MMM d, yy, HH:mm': 'tr' }}</p>
          </div>
        </div>
        <a class="btn mt-3 mb-3 ml-5" *ngIf="checkOwner(posted?.user?._id)" (click)="deletePost(posted._id)" title="Kaldırmak için tıklayınız">
          <i class="fa fa-trash-o"></i>
        </a>
      </div>
      <div class="card-body">
        <p>{{ posted?.content }}</p>
      </div>
      <img *ngIf="posted?.imageUrl" [src]="posted.imageUrl" class="img-fluid mt-3" style="width: 100%; max-height: 600px" />
    </div>
    <div class="col-lg-8 offset-lg-2">
      <app-postcommentsform></app-postcommentsform>
      <br/>
      <app-postcomments></app-postcomments>
    </div>
  </div>
</div>
